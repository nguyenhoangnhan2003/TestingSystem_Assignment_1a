<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register</h2>
    <i>Please <b>fill in this form</b></i> to create an account
    <br>

    <table>
    <tr>
        <td>Full name <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <input type="text" name="txtName" size="15" id="" placeholder="Input your fullname...">
        </td>
    </tr>
    
    <tr>
        <td>Username <span style="color: red;">*</span></td>
    </tr>

    <tr>
        <td>
            <input type="text" name="txtuser" size="15" id="" placeholder="Input your username...">
        </td>
    </tr>

    <tr>
        <td>Password <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <input type="password" name="pwdpass" size="15" id="" placeholder="Input your password...">
        </td>
    </tr>

    <tr>
        <td>Telephone number <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <input type="text" name="txtnum" size="15" id="" placeholder="Input your phone number...">
        </td>
    </tr>

    <tr>
        <td>Input Object:</td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="radStu" id="" >Student
            <input type="radio" name="radTea" id="" >Teacher
        </td>
    </tr>
    <tr>
        <td>Favorite:</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="cbxBad" id="">Badminton
            <input type="checkbox" name="cbxVoll" id="">Volleyball
            <input type="checkbox" name="cbxFoot" id="">Football
        </td>
    </tr>
    
    <tr>
        <td>Address <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <select name="sltAdd" id="">
                <option value="">Bắc Giang</option>
                <option value="">Trà Vinh</option>
                <option value="">Bến Tre</option>
                <option value="">Vĩnh Long</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td>Birthday <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <input type="date" name="date" id="">
        </td>
    </tr>

    <tr>
        <td>Your picture <span style="color: red;">*</span></td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Choose File"> No file chosen
        </td>
    </tr>

    <tr>
        <td>
            <br>
            <input type="button" value="Đăng ký">
        </td>
    </tr>
    </table>
</body>
</html>
