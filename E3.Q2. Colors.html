<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h4 style="background-color: tomato; width: 25%;">Tomato</h4>
    <h4 style="background-color: orange; width: 25%;">Orange</h4>
    <h4 style="background-color: dodgerblue; width: 25%;">DodgerBlue</h4>
    <h4 style="background-color: mediumseagreen; width: 25%;">MediumSeaGreen</h4>
    <h4 style="background-color: gray; width: 25%;">Gray</h4>
    <h4 style="background-color: slateblue; width: 25%;">SlateBlue</h4>
    <h4 style="background-color: violet; width: 25%;">Violet</h4>
    <h4 style="background-color: lightgray; width: 25%;">LightGray</h4>

    <br>

    <h4 style="border: 1px solid tomato; width: 30%;">Hello World</h4>
    <h4 style="border: 1px solid dodgerblue; width: 30%;">Hello World</h4>
    <h4 style="border: 1px solid violet; width: 30%;">Hello World</h4>
</body>
</html>
